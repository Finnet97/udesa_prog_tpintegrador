<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Recetas</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="./index.html">
                <div class="logo">
                    <img src="./img/nuevoLogo.png" alt="Logo del sitio">
                    <h3>
                        Food <br>
                        International
                    </h3>
                </div>
            </a>
            <div class="search-bar">
                <form id="form-busqueda" action="./search_results.html" method="get">
                    <input type="text" id="input-busqueda" name="buscador" value="" placeholder="Buscar recetas...">
                    <button type="submit">Buscar</button>
                </form>
            </div>
            <nav class="hamburguer-menu">
                <img src="./img/hamburguer_menu.png" alt="">
            </nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categorías</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="detalles-container">
            <section class="detalles-panel">
                <img class="imagen-receta" src="" alt="Imagen de la receta">
        
                <div class="detalles-content">
                    <h2 class="nombre-receta"></h2>
                    <div class="instrucciones-receta">
                        <h3>Instrucciones</h3>
                        <div class="instrucciones-lista"></div>
                    </div>
                    <h3 class="tiempo-receta"></h3> 
                    <h3 class="categoria-receta"></h3> 
                </div>
            </section>
        
            <section class="detalles-misc-info">
                <article class="detalles-ingredientes-article">
                    <div class="main-sign">
                        <h3>Ingredientes</h3>
                    </div>
                    <div class="detalles-ingredientes"></div>
                </article>
        
                <article class="detalles-diff-article">
                    <div class="main-sign">
                        <h3>Información</h3>
                    </div>
                    <h3 class="detalles-diff"></h3> 
                    <h3 class="detalles-cal"></h3> 
                    <h3 class="detalles-servings"></h3>
                    <div class="detalles-tags">
                        <h3>Etiquetas</h3>
                        <div class="tags-list"></div>
                    </div>
                </article>
        
                <article class="detalles-rating-article">
                    <div class="main-sign">
                        <h3>Rating</h3>
                    </div>
                    <div class="detalles-revs">
                        <h3 class="detalles-rating"></h3>
                        <h3 class="detalles-reviews"></h3>
                    </div>
                </article>
            </section>
        </section>              
    </main>

    <footer>
        <p>© 2024 Recetas de Cocina. Creado por: Tomás Chipont, Ignacio Sierra, Gianluca Piperno</p>
    </footer>

    <script src="./js/receta.js"></script>
</body>
</html>
