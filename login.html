<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="./index.html">
                <div class="logo">
                    <img src="./img/logo_gerenico.png" alt="Logo del sitio">
                    <h3>
                        Food <br>
                        International
                    </h3>
                </div>
            </a>
            <div class="search-bar">
                <form id="form-busqueda">
                    <input type="text" id="input-busqueda" placeholder="Buscar recetas...">
                    <button type="submit">Buscar</button>
                </form>
            </div>
            <nav class="hamburguer-menu">
                <img src="./img/hamburguer_menu.png" alt="">
            </nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categorías</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <Main class="mainFormLogin">
        <form class="formLogin" action="./index.html" method="get">

            <h1 class="logRegTitulo">Login</h1>

            <div>
                <input type="email" name="emailUsuario" id="email" value="" placeholder="Correo electrónico">
            </div>

            <div>
                <input type="password" name="passwordUsuario" id="password" value="" placeholder="Contraseña">
            </div>

            <div>
                <a class="usuarioSinCuenta" href="./register.html">"No tengo cuenta"</a>
            </div>

            <button class="btnLoginRegister" type="submit">Enviar</button>
        </form>
    </Main>

    <footer>
        <p>© 2024 Recetas de Cocina. Creado por: Tomás Chipont, Ignacio Sierra, Gianluca Piperno</p>
    </footer>

    <script src="./js/login.js"></script>
    <script src="./js/search.js"></script>

</body>
</html>
